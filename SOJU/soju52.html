<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ерошен SOJU Jump</title>
<style>
  body, html {
    margin: 0; padding: 0; overflow: hidden;
    background: #121212;
    color: #ddd;
    font-family: Arial, sans-serif;
    user-select: none;
    touch-action: manipulation;
  }
  canvas {
    display: block;
    background: #222;
    margin: 0 auto;
  }
  #startScreen, #gameOverScreen {
    position: fixed;
    top: 0; left: 0; width: 100vw; height: 100vh;
    background: rgba(0,0,0,0.85);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10;
    flex-direction: column;
  }
  button {
    font-size: 28px;
    padding: 15px 40px;
    cursor: pointer;
    border: none;
    background: #6a0dad;
    color: #fff;
    border-radius: 10px;
    margin-top: 20px;
  }
  #score {
    position: fixed;
    top: 10px; left: 50%;
    transform: translateX(-50%);
    font-size: 24px;
    display: none;
    z-index: 5;
  }
  /* Мобильные кнопки управления */
  #mobileControls {
    position: fixed;
    bottom: 20px;
    width: 100%;
    text-align: center;
    z-index: 15;
  }
  #mobileControls button {
    font-size: 32px;
    padding: 15px 25px;
    margin: 0 10px;
    border-radius: 50%;
    background: rgba(106, 13, 173, 0.8);
    color: white;
    user-select: none;
    -webkit-tap-highlight-color: transparent;
  }
  #mobileControls button:active {
    background: rgba(106, 13, 173, 1);
  }
</style>
</head>
<body>

<div id="startScreen">
  <button id="startBtn">Старт</button>
</div>

<div id="gameOverScreen" style="display:none;">
  <div style="font-size: 36px; color:#fff;">Игра окончена</div>
  <button id="restartBtn">Играть заново</button>
</div>

<div id="score">Очки: 0</div>

<canvas id="gameCanvas"></canvas>

<!-- Мобильные кнопки -->
<div id="mobileControls" style="display:none;">
  <button id="leftBtn">⬅️</button>
  <button id="jumpBtn">⬆️</button>
  <button id="rightBtn">➡️</button>
</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener('resize', resize);

const WIDTH = canvas.width;
const HEIGHT = canvas.height;

let gameStarted = false;
let gameOver = false;
let score = 0;
const scoreDiv = document.getElementById('score');

const startScreen = document.getElementById('startScreen');
const gameOverScreen = document.getElementById('gameOverScreen');
const startBtn = document.getElementById('startBtn');
const restartBtn = document.getElementById('restartBtn');

class Platform {
  constructor(x, y) {
    this.x = x;
    this.y = y;
    this.width = 90;
    this.height = 30;
  }
  draw() {
    ctx.fillStyle = '#4caf50';
    ctx.beginPath();
    ctx.ellipse(this.x + this.width/2, this.y + this.height/2, this.width/2, this.height/2, 0, 0, Math.PI * 2);
    ctx.fill();

    ctx.fillStyle = '#fff';
    ctx.font = '12px Arial';
    ctx.textAlign = 'center';
    ctx.fillText('SOJU', this.x + this.width/2, this.y + this.height/2 + 5);
  }
}

class Player {
  constructor() {
    this.width = 60;
    this.height = 100;
    this.x = WIDTH/2 - this.width/2;
    this.y = 0;
    this.vy = 0;
    this.vx = 0;
    this.gravity = 0.9 / 3;
    this.jumpPower = 18 * 2.1;
    this.speedX = 7;
    this.onPlatform = false;
  }
  draw() {
    ctx.fillStyle = 'black';
    ctx.fillRect(this.x + 10, this.y + 20, 40, 60);

    ctx.fillStyle = 'white';
    ctx.font = '12px Arial';
    ctx.textAlign = 'center';
    ctx.fillText('НОРНИКЕЛЬ', this.x + 30, this.y + 70);

    ctx.fillStyle = '#f3d19c';
    ctx.beginPath();
    ctx.ellipse(this.x + 30, this.y + 10, 20, 25, 0, 0, Math.PI * 2);
    ctx.fill();

    ctx.fillStyle = '#800000';
    ctx.beginPath();
    ctx.moveTo(this.x + 10, this.y - 5);
    ctx.lineTo(this.x + 50, this.y - 5);
    ctx.lineTo(this.x + 40, this.y + 15);
    ctx.lineTo(this.x + 20, this.y + 15);
    ctx.closePath();
    ctx.fill();

    ctx.fillStyle = 'white';
    ctx.font = 'bold 10px Arial';
    ctx.fillText('РЖД', this.x + 30, this.y + 5);

    ctx.fillStyle = 'black';
    ctx.beginPath();
    ctx.ellipse(this.x + 20, this.y + 5, 5, 3, 0, 0, Math.PI * 2);
    ctx.fill();
    ctx.beginPath();
    ctx.ellipse(this.x + 40, this.y + 5, 5, 3, 0, 0, Math.PI * 2);
    ctx.fill();

    ctx.fillStyle = '#5d3a7d';
    ctx.fillRect(this.x + 5, this.y + 50, 15, 25);
    ctx.fillStyle = 'white';
    ctx.font = '8px Arial';
    ctx.textAlign = 'center';
    ctx.fillText('CB', this.x + 12, this.y + 65);

    ctx.fillStyle = 'white';
    ctx.fillRect(this.x + 55, this.y + 70, 15, 4);
    ctx.fillStyle = 'orange';
    ctx.fillRect(this.x + 55, this.y + 70, 5, 4);

    ctx.fillStyle = 'black';
    ctx.fillRect(this.x + 15, this.y + 80, 15, 20);
    ctx.fillRect(this.x + 35, this.y + 80, 15, 20);
  }
  update() {
    this.x += this.vx;
    if(this.x < 0) this.x = 0;
    if(this.x + this.width > canvas.width) this.x = canvas.width - this.width;

    if (!this.onPlatform) {
      this.vy += this.gravity;
      this.y += this.vy;
    }
  }
  jump() {
    if(this.onPlatform) {
      this.vy = -this.jumpPower;
      this.onPlatform = false;
    }
  }
}

class Enemy {
  constructor(x, y, type = 'salad') {
    this.x = x;
    this.y = y;
    this.vx = (Math.random() * 2 + 1) * (Math.random() < 0.5 ? 1 : -1);
    this.width = 60;
    this.height = 40;
    this.type = type;
  }

  update() {
    this.x += this.vx;
    if (this.x < 0 || this.x + this.width > canvas.width) this.vx *= -1;
  }

  draw() {
    ctx.save();
    ctx.translate(this.x, this.y);
    if (this.type === 'salad') {
      ctx.fillStyle = '#a4de02';
      ctx.beginPath();
      ctx.ellipse(this.width / 2, this.height / 2, this.width / 2, this.height / 4, 0, 0, Math.PI * 2);
      ctx.fill();

      ctx.fillStyle = 'tomato';
      ctx.beginPath();
      ctx.arc(20, 15, 5, 0, Math.PI * 2);
      ctx.fill();

      ctx.fillStyle = 'green';
      ctx.beginPath();
      ctx.arc(40, 20, 6, 0, Math.PI * 2);
      ctx.fill();
    } else if (this.type === 'boat') {
      ctx.fillStyle = '#003366';
      ctx.fillRect(0, 20, 60, 10);
      ctx.fillStyle = '#999';
      ctx.beginPath();
      ctx.moveTo(30, 0);
      ctx.lineTo(20, 20);
      ctx.lineTo(40, 20);
      ctx.closePath();
      ctx.fill();
    }
    ctx.restore();
  }
}

class Bonus {
  constructor(x, y, type = 'vape') {
    this.x = x;
    this.y = y;
    this.type = type;
    this.width = 30;
    this.height = 30;
  }
  draw() {
    ctx.save();
    ctx.translate(this.x, this.y);
    if (this.type === 'vape') {
      ctx.fillStyle = '#ccc';
      ctx.fillRect(10, 5, 10, 20);
      ctx.fillStyle = '#555';
      ctx.fillRect(12, 0, 6, 5);
    } else if (this.type === 'phone') {
      ctx.fillStyle = '#222';
      ctx.fillRect(5, 0, 20, 30);
      ctx.fillStyle = '#0f0';
      ctx.fillRect(8, 5, 14, 20);
    }
    ctx.restore();
  }
}

const platforms = [];
const enemies = [];
const bonuses = [];
const player = new Player();

const keys = {};

document.addEventListener('keydown', e => {
  keys[e.key] = true;
  if (e.key === ' ' || e.key === 'ArrowUp') {
    player.jump();
  }
});
document.addEventListener('keyup', e => {
  keys[e.key] = false;
});

canvas.addEventListener('touchstart', e => {
  player.jump();
});

function initPlatforms() {
  platforms.length = 0;
  let y = HEIGHT - 30;
  while (y > -HEIGHT * 10) {
    const x = Math.random() * (WIDTH - 90);
    platforms.push(new Platform(x, y));
    y -= 120 + Math.random() * 100;
  }
}

function initEnemies() {
  enemies.length = 0;
  for (let i = 0; i < 6; i++) {
    const x = Math.random() * (WIDTH - 60);
    const y = -i * 200 - 100;
    enemies.push(new Enemy(x, y, i % 2 === 0 ? 'salad' : 'boat'));
  }
}

function initBonuses() {
  bonuses.length = 0;
  for (let i = 0; i < 6; i++) {
    const x = Math.random() * (WIDTH - 30);
    const y = -i * 300 - 200;
    bonuses.push(new Bonus(x, y, i % 2 === 0 ? 'vape' : 'phone'));
  }
}

function checkCollision(rect1, rect2) {
  return !(
    rect1.x > rect2.x + rect2.width ||
    rect1.x + rect1.width < rect2.x ||
    rect1.y > rect2.y + rect2.height ||
    rect1.y + rect1.height < rect2.y
  );
}

function update() {
  if (!gameStarted || gameOver) return;

  // Управление влево-вправо
  if (keys['ArrowLeft'] || keys['a']) player.vx = -player.speedX;
  else if (keys['ArrowRight'] || keys['d']) player.vx = player.speedX;
  else player.vx = 0;

  player.update();

  player.onPlatform = false;
  for (let platform of platforms) {
    if (
      player.vy >= 0 &&
      player.x + player.width > platform.x &&
      player.x < platform.x + platform.width &&
      player.y + player.height >= platform.y &&
      player.y + player.height <= platform.y + platform.height + player.vy
    ) {
      player.y = platform.y - player.height;
      player.vy = 0;
      player.onPlatform = true;
    }
  }

  // Сдвиг всех объектов вниз, чтобы создать эффект движения вверх
  if (player.y < HEIGHT / 3) {
    const dy = HEIGHT / 3 - player.y;
    player.y = HEIGHT / 3;

    platforms.forEach(p => (p.y += dy));
    enemies.forEach(e => (e.y += dy));
    bonuses.forEach(b => (b.y += dy));

    score += Math.floor(dy);
  }

  // Обновляем врагов
  enemies.forEach(enemy => {
    enemy.update();

    if (checkCollision(player, enemy)) {
      gameOver = true;
      endGame();
    }
  });

  // Обновляем бонусы
  for (let i = bonuses.length - 1; i >= 0; i--) {
    const b = bonuses[i];
    if (checkCollision(player, b)) {
      // Тут можно добавить эффекты бонусов
      bonuses.splice(i, 1);
      score += 50;
    }
  }

  // Удаляем платформы, вышедшие вниз экрана, и создаём новые сверху
  for (let i = platforms.length - 1; i >= 0; i--) {
    if (platforms[i].y > HEIGHT) {
      platforms.splice(i, 1);
      const newX = Math.random() * (WIDTH - 90);
      const newY = platforms[0].y - (120 + Math.random() * 100);
      platforms.unshift(new Platform(newX, newY));
    }
  }

  // Аналогично обновляем врагов и бонусы сверху
  for (let i = enemies.length - 1; i >= 0; i--) {
    if (enemies[i].y > HEIGHT) {
      enemies.splice(i, 1);
      const newX = Math.random() * (WIDTH - 60);
      const newY = enemies[0].y - 200;
      enemies.unshift(new Enemy(newX, newY, Math.random() < 0.5 ? 'salad' : 'boat'));
    }
  }
  for (let i = bonuses.length - 1; i >= 0; i--) {
    if (bonuses[i].y > HEIGHT) {
      bonuses.splice(i, 1);
      const newX = Math.random() * (WIDTH - 30);
      const newY = bonuses[0].y - 300;
      bonuses.unshift(new Bonus(newX, newY, Math.random() < 0.5 ? 'vape' : 'phone'));
    }
  }
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  platforms.forEach(p => p.draw());
  enemies.forEach(e => e.draw());
  bonuses.forEach(b => b.draw());
  player.draw();

  if (!gameStarted) {
    ctx.fillStyle = 'white';
    ctx.font = '36px Arial';
    ctx.textAlign = 'center';
    ctx.fillText('Нажми Старт', WIDTH / 2, HEIGHT / 2);
  }
}

function loop() {
  update();
  draw();
  if (!gameOver) requestAnimationFrame(loop);
}

function startGame() {
  score = 0;
  gameOver = false;
  player.x = WIDTH / 2 - player.width / 2;
  player.y = HEIGHT - player.height - 30;
  player.vx = 0;
  player.vy = 0;
  player.onPlatform = false;

  initPlatforms();
  initEnemies();
  initBonuses();

  scoreDiv.style.display = 'block';
  startScreen.style.display = 'none';
  gameOverScreen.style.display = 'none';

  // Показываем мобильные кнопки на маленьких экранах
  if(window.innerWidth < 768) {
    document.getElementById('mobileControls').style.display = 'block';
  } else {
    document.getElementById('mobileControls').style.display = 'none';
  }

  gameStarted = true;
  loop();
}

function endGame() {
  scoreDiv.style.display = 'none';
  gameOverScreen.style.display = 'flex';
  gameStarted = false;
}

// Обновляем счет
setInterval(() => {
  if(gameStarted && !gameOver) {
    scoreDiv.textContent = 'Очки: ' + Math.floor(score / 10);
  }
}, 100);

startBtn.onclick = startGame;
restartBtn.onclick = startGame;

// Мобильные кнопки управление
const leftBtn = document.getElementById('leftBtn');
const rightBtn = document.getElementById('rightBtn');
const jumpBtn = document.getElementById('jumpBtn');

leftBtn.addEventListener('touchstart', e => { keys['ArrowLeft'] = true; e.preventDefault(); });
leftBtn.addEventListener('touchend', e => { keys['ArrowLeft'] = false; e.preventDefault(); });

rightBtn.addEventListener('touchstart', e => { keys['ArrowRight'] = true; e.preventDefault(); });
rightBtn.addEventListener('touchend', e => { keys['ArrowRight'] = false; e.preventDefault(); });

jumpBtn.addEventListener('touchstart', e => { player.jump(); e.preventDefault(); });

// Для удобства - отключаем контекстное меню на долгом нажатии мобильных кнопок
['leftBtn', 'rightBtn', 'jumpBtn'].forEach(id => {
  document.getElementById(id).addEventListener('contextmenu', e => e.preventDefault());
});
</script>

</body>
</html>
